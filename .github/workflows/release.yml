name: Release

on:
  push:
    tags:
      - "v*" # 触发条件：推送 v 开头的 tag，例如 v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Zip Artifacts
        run: |
          cd dist
          zip -r ../file-renamer-web.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: file-renamer-web.zip
          generate_release_notes: true
          draft: false
          prerelease: false
